  <title>Tetris</title>
  <style>
    body {

    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

#scoreboard {
  font-size: 1.2em;
  margin-bottom: 10px; /* Adiciona espa√ßo entre a pontua√ß√£o e o jogo */
}

#controls {
  display: flex;
  justify-content: center;
  margin-top: 10px; /* Adiciona espa√ßo entre o jogo e os bot√µes */

#tetris {

}


    #controls {

      margin-top: 10px;
    }

button {
  width: 50px; /* Defina a largura */
  height: 50px; /* Defina a altura igual √† largura para tornar o bot√£o redondo */
  background-color: #555;

button:active {

#top-controls {
  display: flex;
  justify-content: flex-end; /* Alinha √† direita */
  width: 100%;

  top: 0;
  right: 0;
}

#top-controls button {
  background-color: #555;

  width: 50px;

}

@media only screen and (min-width: 600px) {
  #tetris {
    width: 80%; /* Ajuste conforme necess√°rio */

  }
}

@media only screen and (max-width: 599px) {
  #tetris {
    width: 80%;
    height: 80%;
  }

</head>
<body>
  <div id="game-container">
    <div id="top-controls">
    <button id="mute">üîá</button> <!-- Bot√£o de desativar som -->
  </div>

  <div id="game-container">
    <div id="scoreboard">Pontua√ß√£o: <span id="score">0</span></div>
    <canvas id="tetris" width="180" height="360"></canvas>
    <div id="controls">
<button id="left"><i class="fas fa-chevron-left"></i></button>
<button id="down"><i class="fas fa-chevron-down"></i></button>
<button id="right"><i class="fas fa-chevron-right"></i></button>
<button id="rotate"><i class="fas fa-redo-alt"></i></button>
<button id="pause"><i class="fas fa-pause"></i></button>
    </div>
  </div>
</body>

  </div>

  <script>
    const canvas = document.getElementById("tetris");
    const context = canvas.getContext("2d");
    const scale = canvas.width / 10;
    const rows = 20;
    const cols = 10;


    let isPaused = false;
    let score = 0;
    context.scale(scale, scale);

    const tetrominoes = "IJLOSTZ";
const colors = {
  I: "#00f0f0",  // Ciano
  J: "#0000f0",  // Azul
  L: "#f0a000",  // Laranja
  O: "#f0f000",  // Amarelo
  S: "#00f000",  // Verde
  T: "#a000f0",  // Roxo
  Z: "#f00000",  // Vermelho
};

let isMuted = false;

function toggleMute() {
  isMuted = !isMuted;
  document.getElementById("mute").innerText = isMuted ? "üîä" : "üîá"; // Atualiza o texto do bot√£o

  // Controle o volume de todos os sons do jogo
  dropSound.muted = isMuted;
  lineClearSound.muted = isMuted;
  moveSound.muted = isMuted;
  rotateSound.muted = isMuted;
}

document.getElementById("mute").addEventListener("click", toggleMute);


    function createPiece(type) {
      switch (type) {
        case "T": return [[0, 1, 0], [1, 1, 1]];
        case "O": return [[1, 1], [1, 1]];
        case "L": return [[0, 0, 1], [1, 1, 1]];
        case "J": return [[1, 0, 0], [1, 1, 1]];
        case "I": return [[1, 1, 1, 1]];
        case "S": return [[0, 1, 1], [1, 1, 0]];
        case "Z": return [[1, 1, 0], [0, 1, 1]];
      }
    }

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    const arena = createMatrix(cols, rows);

    function rotate(matrix) {
      return matrix[0].map((_, i) => matrix.map(row => row[i]).reverse());
    }

    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; y++) {
        for (let x = 0; x < m[y].length; x++) {
          if (m[y][x] !== 0 &&
              (arena[y + o.y] &&
               arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    

function merge(arena, player) {
  player.matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        arena[y + player.pos.y][x + player.pos.x] = { value, color: player.color }; // Adiciona a cor ao objeto da pe√ßa
      }
    });
  });
}

function drawRoundedRect(x, y, width, height, radius, fillColor, strokeColor = "#000") {
  context.beginPath();
  context.moveTo(x + radius, y);
  context.lineTo(x + width - radius, y);
  context.quadraticCurveTo(x + width, y, x + width, y + radius);
  context.lineTo(x + width, y + height - radius);
  context.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
  context.lineTo(x + radius, y + height);
  context.quadraticCurveTo(x, y + height, x, y + height - radius);
  context.lineTo(x, y + radius);
  context.quadraticCurveTo(x, y, x + radius, y);
  context.closePath();

  context.fillStyle = fillColor;
  context.fill();

  if (strokeColor) {
    context.strokeStyle = strokeColor;
    context.lineWidth = 0.1;
    context.stroke();
  }
}



function drawMatrix(matrix, offset, color = null) {
  matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        let fillColor, strokeColor = "#000";

        if (typeof value === 'object') {
          fillColor = value.color; // Usa a cor da pe√ßa j√° definida
        } else {
          fillColor = colors[value];
        }

        if (color) {
          fillColor = color; // Usa a cor fornecida, se dispon√≠vel
        }

        drawRoundedRect(
          x + offset.x,
          y + offset.y,
          1, 1,
          0.3,
          fillColor,
          strokeColor
        );
      }
    });
  });
}


function draw() {
  context.fillStyle = "#808080"; // Cor atual do fundo da arena
  context.fillRect(0, 0, canvas.width, canvas.height);
  drawMatrix(arena, { x: 0, y: 0 });
  drawMatrix(player.matrix, player.pos);
  drawGhost();
}

const dropSound = new Audio('drop.mp3');

function drop() {
  if (isPaused) return;  // Impede a queda de pe√ßas se o jogo estiver pausado
  player.pos.y++;
  if (collide(arena, player)) {
    player.pos.y--;
    merge(arena, player);
    dropSound.play();
    resetPlayer();  // Ap√≥s cada pe√ßa ser fixada, verifica se houve "game over"
    arenaSweep();
    updateScore();
  }
  dropCounter = 0;
}



function resetPlayer() {
  const pieceType = tetrominoes[(Math.random() * tetrominoes.length) | 0];
  player.matrix = createPiece(pieceType);
  player.color = colors[pieceType];
  player.pos.y = 0;
  player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);

  // Checa se a nova pe√ßa colide imediatamente (indicando fim de jogo)
  if (collide(arena, player)) {
    gameOver();  // Chama a fun√ß√£o de fim de jogo
  }
}


    const lineClearSound = new Audio('line-clear.mp3'); // Som ao limpar linha

    function arenaSweep() {
      let rowCount = 1;
      outer: for (let y = arena.length - 1; y >= 0; y--) {
        for (let x = 0; x < arena[y].length; x++) {
          if (arena[y][x] === 0) continue outer;
        }
// Efeito de flash: muda a cor da linha antes de remover
       arena[y].forEach((_, i) => arena[y][i] = { value: 1, color: '#fff' }); // Coloca cor branca (flash)
       draw(); // Atualiza o visual
       
       setTimeout(() => {
           arena.splice(y, 1);
           arena.unshift(new Array(cols).fill(0));
       }, 100);  // Remove a linha ap√≥s 100ms
       
       score += rowCount * 10;
       rowCount *= 2;
       lineClearSound.play(); // Toca o som ao completar a linha
   }
}

function gameOver() {
  gameOverSound.play();  // Toca o som de "game over"

  // Mostra o pop-up depois de um breve intervalo
  setTimeout(() => {
    const restart = confirm("Voc√™ perdeu! Deseja jogar novamente?");
    
    if (restart) {
      // Reseta a arena e a pontua√ß√£o se o jogador quiser reiniciar
      arena.forEach(row => row.fill(0));  // Limpa a arena
      score = 0;  // Reseta a pontua√ß√£o
      updateScore();  // Atualiza o display da pontua√ß√£o
      resetPlayer();  // Gera uma nova pe√ßa
    } else {
      // Se o jogador n√£o quiser reiniciar, pausa o jogo
      isPaused = true;
    }
  }, 500);  // Tempo para o som tocar antes do pop-up
}


    function updateScore() {
      document.getElementById("score").innerText = score;
    }

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;
    let isFastDropping = false;

function update(time = 0) {
  if (!isPaused) {  // S√≥ atualiza se o jogo n√£o estiver pausado
    const deltaTime = time - lastTime;
    lastTime = time;
    dropCounter += deltaTime;

    if (isFastDropping) {
      if (dropCounter > 50) {
        drop();
      }
    } else {
      if (dropCounter > dropInterval) {
        drop();
      }
    }

    draw();
  }
  requestAnimationFrame(update);  // Continua o loop de atualiza√ß√£o
}



let isKeyDown = false; // Flag para prevenir m√∫ltiplos movimentos

document.addEventListener("keydown", event => {
  if (event.key === "ArrowDown") {
    if (!isFastDropping) {
      fastDropSound.play();  // Toca o som de queda r√°pida ao pressionar
      fastDropSound.loop = true;  // Continua tocando enquanto o bot√£o estiver pressionado
    }
    isFastDropping = true;  // Inicia queda r√°pida
  }
});

document.addEventListener("keyup", event => {
  if (event.key === "ArrowDown") {
    isFastDropping = false;  // Para queda r√°pida ao soltar a tecla
    fastDropSound.pause();   // Pausa o som de queda r√°pida
    fastDropSound.currentTime = 0; // Reseta o som para tocar do in√≠cio na pr√≥xima vez
  }
});




const moveSound = new Audio('move.mp3');
const rotateSound = new Audio('rotate.mp3');
const fastDropSound = new Audio('fast-drop.mp3'); // Adicione o caminho correto para o arquivo de som
const gameOverSound = new Audio('game-over.mp3'); // Adicione o caminho correto para o arquivo de som


function playerMove(offset) {
   player.pos.x += offset;
   if (collide(arena, player)) {
      player.pos.x -= offset;
   } else {
      moveSound.play(); // Toca o som ao mover
   }
}

function rotatePlayer() {
   rotateSound.play(); // Toca o som ao girar
   const pos = player.pos.x;
   let offset = 1;
   player.matrix = rotate(player.matrix);
   while (collide(arena, player)) {
      player.pos.x += offset;
      offset = -(offset + (offset > 0 ? 1 : -1));
      if (offset > player.matrix[0].length) {
         player.matrix = rotate(player.matrix);
         player.pos.x = pos;
         return;
      }
   }
}


function drawGhost() {
  const ghostPlayer = { ...player, pos: { ...player.pos } };
  while (!collide(arena, ghostPlayer)) {
    ghostPlayer.pos.y++;
  }
  ghostPlayer.pos.y--;
  drawMatrix(ghostPlayer.matrix, ghostPlayer.pos, '#DCDCDC');
}

function draw() {
   context.fillStyle = "#808080"; 
   context.fillRect(0, 0, canvas.width / scale, canvas.height / scale);
   
   // Desenha a sombra antes da pe√ßa
   drawGhost(); 
   drawMatrix(arena, { x: 0, y: 0 });
   drawMatrix(player.matrix, player.pos);
}



    function togglePause() {
      isPaused = !isPaused;
      document.getElementById("pause").innerText = isPaused ? "‚ñ∂" : "‚è∏";
    }



  


// Movimenta√ß√£o cont√≠nua para o bot√£o de mover para esquerda
document.getElementById("left").addEventListener("mousedown", () => {
  playerMove(-1);
  moveInterval = setInterval(() => playerMove(-1), 150);
});
document.getElementById("left").addEventListener("mouseup", () => clearInterval(moveInterval));
document.getElementById("left").addEventListener("touchstart", () => {
  playerMove(-1);
  moveInterval = setInterval(() => playerMove(-1), 150);
});
document.getElementById("left").addEventListener("touchend", () => clearInterval(moveInterval));

// Movimenta√ß√£o cont√≠nua para o bot√£o de mover para direita
document.getElementById("right").addEventListener("mousedown", () => {
  playerMove(1);
  moveInterval = setInterval(() => playerMove(1), 150);
});
document.getElementById("right").addEventListener("mouseup", () => clearInterval(moveInterval));
document.getElementById("right").addEventListener("touchstart", () => {
  playerMove(1);
  moveInterval = setInterval(() => playerMove(1), 150);
});
document.getElementById("right").addEventListener("touchend", () => clearInterval(moveInterval));

// Controle para o bot√£o de descer r√°pido
document.getElementById("down").addEventListener("mousedown", () => {
  if (!isFastDropping) {
    fastDropSound.play();  // Toca o som de queda r√°pida ao pressionar
    fastDropSound.loop = true;  // Continua tocando enquanto o bot√£o estiver pressionado
  }
  isFastDropping = true;  // Inicia queda r√°pida
});

document.getElementById("down").addEventListener("mouseup", () => {
  isFastDropping = false;  // Para queda r√°pida ao soltar o bot√£o
  fastDropSound.pause();   // Pausa o som de queda r√°pida
  fastDropSound.currentTime = 0; // Reseta o som para tocar do in√≠cio na pr√≥xima vez
});

document.getElementById("down").addEventListener("touchstart", () => {
  isFastDropping = true;
});
document.getElementById("down").addEventListener("touchend", () => {
  isFastDropping = false;
});

    // Bot√£o para girar a pe√ßa
    document.getElementById("rotate").addEventListener("click", rotatePlayer); // Recolocar o evento de click para rota√ß√£o

    // Bot√£o para pausar o jogo
    document.getElementById("pause").addEventListener("click", togglePause); // Evento de click para pausar/despausar



    const player = { pos: { x: 0, y: 0 }, matrix: null, color: null };
    resetPlayer();
    update();

    
  </script>
